<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="p-5">
    <!--navbar-->
    <div>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl font-bold">ReTro</a>
        </div>

        <div class=""></div>

        <div class="navbar-end flex gap-3">
          <div class="tooltip" data-tip="hello">
            <i
              class="fa-solid fa-house border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
            ></i>
          </div>
          <div class="tooltip" data-tip="customize">
            <i
              class="fa-solid fa-pencil border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
            ></i>
          </div>
          <div class="tooltip" data-tip="add">
            <i
              class="fa-solid fa-user-plus border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
            ></i>
          </div>
          <div class="tooltip" data-tip="feedback">
            <i
              class="fa-regular fa-flag border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
            ></i>
          </div>

          <a class="btn btn-primary">Sign In</a>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
