<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="p-5">
    <!--navbar-->
    <div>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown md:hidden">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-40"
            >
              <div class="">
                <div class="tooltip" data-tip="hello">
                  <i
                    class="fa-solid fa-house border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
                  ></i>
                </div>
                <div class="tooltip" data-tip="customize">
                  <i
                    class="fa-solid fa-pencil border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
                  ></i>
                </div>
                <div class="tooltip" data-tip="add">
                  <i
                    class="fa-solid fa-user-plus border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
                  ></i>
                </div>
                <div class="tooltip" data-tip="feedback">
                  <i
                    class="fa-regular fa-flag border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
                  ></i>
                </div>
              </div>
            </ul>
          </div>

          <a class="btn btn-ghost text-xl font-bold">ReTro</a>
        </div>

        <div class="navbar-end flex gap-3">
          <div class="hidden md:inline">
            <div class="tooltip" data-tip="hello">
              <i
                class="fa-solid fa-house border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
              ></i>
            </div>
            <div class="tooltip" data-tip="customize">
              <i
                class="fa-solid fa-pencil border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
              ></i>
            </div>
            <div class="tooltip" data-tip="add">
              <i
                class="fa-solid fa-user-plus border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
              ></i>
            </div>
            <div class="tooltip" data-tip="feedback">
              <i
                class="fa-regular fa-flag border border-gray-100 rounded-full bg-[#f8f8f9] p-2 cursor-pointer"
              ></i>
            </div>
          </div>

          <a class="btn btn-primary">Sign In</a>
        </div>
      </div>
    </div>
    <!--banner section-->
    <div class="bg-[url('images/bgbanner.png')] flex justify-around">
      <div>
        <h1>Welcome to the Retro Forums</h1>
        <p>share your opinion with nice cup of coffee</p>
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
          <button class="btn btn-primary">Search</button>
        </label>
      </div>
      <div class="flex">
        <div>
          <p>Registered Users</p>
          <p>Forum</p>
          <p>Topics</p>
          <p>Replies</p>
        </div>
        <div>
          <p>1</p>
          <p>5</p>
          <p>1</p>
          <p>1</p>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
